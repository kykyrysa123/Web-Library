spring:
  datasource:
    url: jdbc:mysql://localhost:3306/weblibrary
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update  # Change create-drop â†’ update to avoid losing data
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 228  # Changed to standard port (optional)
